<body class="text-center" *ngIf="in">
  <form class="form-signin">
    <img class="mb-4" src="" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" [(ngModel)]="username" name="username">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" (click)="login()">Sign in</button>
    <button class="btn btn-lg btn-primary btn-block" (click)="reg()">Reg</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  </form>
</body>

<body class="text-center"  *ngIf="!in">
  <form class="form-signup">

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Name" [(ngModel)]="name" name="name">
      </div>

      <div class="form-group col-md-6">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email" name="email">
        </div>

      <div class="form-group col-md-6">
        <label>username</label>
        <input type="text" class="form-control" placeholder="username" [(ngModel)]="user" name="user">
      </div>

      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="pass" name="pass">
      </div>
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" placeholder="1234 Main St" [(ngModel)]="add1" name="add1">
    </div>

    <div class="form-group">
      <label>Address 2</label>
      <input type="text" class="form-control" placeholder="Apartment, studio, or floor" [(ngModel)]="add2" name="add2">
    </div>

    <div class="form-row">
      <div class="form-group col">
        <label>City</label>
        <input type="text" class="form-control" [(ngModel)]="city" name="city">
      </div>
    </div>

    <div class="form-group">
      <label for="exampleFormControlFile1">Upload Image</label>
      <input type="file" class="form-control-file" id="exampleFormControlFile1" (change)="select($event)">
    </div>
    <button type="submit" class="btn btn-primary" (click)="signup()">Sign in</button>
  </form>
</body>
